<!--
    Comandos para GIT
    git --version (nos muestra la versión de git)
    git config --global user.name "nombre" (creamos un nombre de terminal)
    git config user.name (obsevamos el nombre ingresado)
    git config --global user.email "mail" (configuramos un mail asociado)
    git config user.email (observamos el mail asociado)
    git config --list (observamos una lista de nuestra configuración)
    clear (limpiamos la consola)

    git init (iniciamos el repositorio)
    git status (observamos en que estado se encuentra nuestro repositorio)
    git add 'nombre de archivo sin comillas' (se agrega el archivo al repositorio)
    git add . (agrega todos los archivos que fueron modificados y que no se encuentran en el repositorio es un comando que sube todo junto)
    git commit -m "mensaje" (se debe agregar un comentario a los cambios que se realizan)
    git log (muestra los log de todos los cambios realizados)

    git branch 'nombre de la rama sin comillas' (para crear una rama)
    git branch (mostrara la cantidad de ramas)
    git checkout 'nombre de la rama sin comillas' (para moverse a la rama deseada)
    git merge 'nombre de la rama para fusionar' (fusiona la rama que se estaba trabajando con la principal)
-->
